# Lightweight, prod-ready config with SPA fallback, API proxy, caching, gzip

server {
  # If you prefer port 80, change to 80 and EXPOSE 80 in the Dockerfile
  listen 8080;
  server_name _;

  # Vite build output
  root /usr/share/nginx/html;
  index index.html;

  # --- Security headers (tune CSP for your app if needed) ---
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # --- Gzip / compression ---
  gzip on;
  gzip_types text/plain application/javascript application/json text/css text/xml image/svg+xml;
  gzip_min_length 1024;

  # --- Cache static assets aggressively (fingerprinted by Vite) ---
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map)$ {
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # --- Proxy API/admin to Django inside the Compose network ---
  location ^~ /api/ {
    proxy_pass http://web:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ^~ /admin/ {
    proxy_pass http://web:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- Health check (optional) ---
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # --- SPA fallback for client-side routes ---
  location / {
    try_files $uri /index.html;
  }

  # --- Nice 404 for missing assets (donâ€™t route to SPA) ---
  error_page 404 /404.html;
  location = /404.html {
    internal;
  }
}
